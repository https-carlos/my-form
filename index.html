 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Formulário</title>
 </head>
 <body>

<h1>Reserva para viagem (Índia)</h1>

<form>
Nome completo: <br><input type="text" placeholder="Digite Seu Nome Completo" required>
<br><br>

CPF: <br><input type="number" placeholder="Digite Seu CPF" required>
<br><br>

E-mail: <br><input type="email" placeholder="Digite Seu E-mail" required>
<br><br>

Número de pessoas: <br><input type="number" min="1" max="9" value="1">
<br><br>

Selecione o pacote turístico:<br>
<select>
<option>Goa</option>
<option>Andhra Pradesh</option>
<option>Haryana</option>
<option>Assam</option>
</select>
<br><br>

O que você gostaria de aproveitar?<br>
Embarque<input type="checkbox" name="check"><br>
Alimentação<input type="checkbox" name="check"><br>
Passeio turístico<input type="checkbox" name="check">
<br><br>

Data de chegada: <br><input type="date" required>
<br><br>

Cupom de desconto:<br><input type="text" maxlength="6" minlength="6" placeholder="Digite seu cupom">
<br><br>

Termos e condições<br>
<strong>concordo</strong><input type="radio" name="terms" required>
<strong>discordo</strong><input type="radio" name="terms" required>
<br><br>

<input type="submit">
<input type="reset">


</form>
 </body>
 </html>
